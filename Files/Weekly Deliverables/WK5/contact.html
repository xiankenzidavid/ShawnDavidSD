<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Contact</title>
        <link rel="stylesheet" href="Files/css/contact.css">
        <link rel="icon" href="Files/favicon.ico">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="profile-container">
                    <img src="Files/Images/profile.JPG" alt="Shawn David S. Domingo">
                </div>
                <div class="profile-info">
                    <h1>My Contact</h1>
                    <h2>Shawn David S. Domingo</h2>
                    <div class="contact-info">
                        <div class="contact-item"><strong>Email:</strong> <a href="mailto:shawndavid.domingo@neu.edu.ph">shawndavid.domingo@neu.edu.ph</a></div>
                        <div class="contact-item"><strong>Contact Numbers:</strong> +639666213874 | +639760492185</div>
                        <div class="contact-item"><strong>Facebook:</strong> <a href="https://www.facebook.com/xiankenzi.david">Shawn David</a></div>
                        <div class="contact-item"><strong>Telegram:</strong> <a href="https://t.me/xiankenzi_david">@xiankenzi_david</a></div>
                        <div class="contact-item"><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/shawn-david-domingo-806119314/">Shawn David S. Domingo</a></div>
                    </div>
                </div>
            </header>
            
            <div class="divider"></div>
            
            <section class="section">
                <h3>Send Me a Message</h3>
                <form action="mailto:shawndavid.domingo@neu.edu.ph" method="post" enctype="text/plain" class="contact-form">
                    <div class="form-group">
                        <label for="yourName">Your Name:</label>
                        <input type="text" id="yourName" name="yourName" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="yourEmail">Your Email:</label>
                        <input type="email" id="yourEmail" name="yourEmail" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="yourMessage">Your Message:</label>
                        <textarea id="yourMessage" name="yourMessage" rows="10" class="form-textarea" required></textarea>
                    </div>
                    
                    <div class="form-buttons">
                        <input type="submit" value="Send Message" class="form-button">
                        <input type="reset" value="Clear Form" class="form-button">
                    </div>
                </form>
            </section>
        </div>
    </body>
</html>
